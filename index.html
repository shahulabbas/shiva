<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Shiva!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="card">
      <img src="./IMG-20250513-WA0011.jpg" alt="Best Friend Photo" class="friend-img">
      <h1>Happy Birthday, Shiva</h1>
      <p class="sub-text">You make life so much brighter and better. Here's to you!</p>
      <button onclick="openModal()">Send Wishes</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Shiva,</h2>
      <p>Wish you many many more happy returns of the day </p>
      <p>May this year bring you success, happiness, and everything you dream of.</p>
      <strong>Happy Birthday! Cheers to many more adventures!</strong>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
